<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow root to own the cmxd services -->
  <policy user="root">
    <allow own="com.noonshy.cmxd"/>
    <allow own="net.hadess.SensorProxy"/>
    <allow send_destination="com.noonshy.cmxd"/>
    <allow send_destination="net.hadess.SensorProxy"/>
  </policy>

  <!-- Allow anyone to send messages to cmxd services -->
  <policy context="default">
    <allow send_destination="com.noonshy.cmxd"/>
    <allow send_destination="net.hadess.SensorProxy"/>
    <allow receive_sender="com.noonshy.cmxd"/>
    <allow receive_sender="net.hadess.SensorProxy"/>
  </policy>
</busconfig>