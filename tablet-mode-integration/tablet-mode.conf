# Hyprland Tablet Mode Integration Configuration
#
# This file configures the tablet-mode-daemon behavior for Hyprland
# Save as ~/.config/tablet-mode/daemon.conf or specify with -c option

# Input device for tablet mode events (auto-detected by default)
# tablet_device=/dev/input/event20

# Commands to execute when entering tablet mode
# Use full paths and escape quotes properly
on_tablet_script=onboard &

# Commands to execute when entering laptop mode  
# This example kills the virtual keyboard
on_laptop_script=pkill onboard

# Debounce time in milliseconds to prevent rapid mode switching
# Useful if the hinge angle detection is sensitive
debounce_ms=500

# Enable verbose logging (0=disabled, 1=enabled)
verbose=0

# Example advanced tablet mode script:
# on_tablet_script=bash -c 'onboard & notify-send "Tablet Mode" "Touch keyboard enabled"'

# Example advanced laptop mode script:
# on_laptop_script=bash -c 'pkill onboard; notify-send "Laptop Mode" "Touch keyboard disabled"'