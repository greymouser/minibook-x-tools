# Configuration for chuwi-minibook-x-daemon
# This file is sourced by the daemon to set configuration values

# Device assignments are now automatically detected from the kernel module
# No manual device configuration is needed - the kernel module determines
# which IIO devices correspond to base and lid accelerometers

# Polling interval in milliseconds
# Default: 100
# Range: 1-10000 (lower values = more responsive, higher CPU usage)
POLL_MS=100

# Kernel module sysfs path (advanced users only)
# Default: /sys/kernel/chuwi-minibook-x
# Uncomment only if you're using a custom kernel module path
#SYSFS_DIR=/sys/kernel/chuwi-minibook-x